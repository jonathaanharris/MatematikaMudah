<!DOCTYPE html>
<html>
  <head>
    <title>Mini Game Matematika</title>
    <script type="text/javascript" src="assets/jquery-3.3.1.min.js"></script>
    <script src="assets/script.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="style1">
      <div class="container-sm container">
        <h1>MATEMATIKA ILMU YANG MENYENANGKAN</h1>
        <div id="style2">
          <form
            action="./mainpage.html"
            id="form"
            method="get"
            onsubmit="ambilData(event)"
          >
            <input
              type="text"
              placeholder="Masukan nama kamu"
              required
              id="username"
            />
            <br />
            <br />
            <div>
              <select
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example"
                required
                id="valueLevel"
              >
                <option value="" disabled selected>PILIH TANTANGAN</option>
                <option value="1">Sulit</option>
                <option value="2">Sedang</option>
                <option value="3">Mudah</option>
              </select>
            </div>
            <br />
            <button type="submit" class="btnStart">Ayo Bermain !!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./login.js"></script>
</html>
